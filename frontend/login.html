<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ATS Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-slate-50">
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="flex items-center">
                        <i class="bi bi-file-earmark-check text-indigo-600 text-2xl mr-2"></i>
                        <span
                            class="text-xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">ATS
                            Scanner</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="signup.html" class="text-gray-700 hover:text-indigo-600 font-medium">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    <section class="min-h-screen pt-16 pb-24 flex items-center justify-center">
        <div class="max-w-md w-full mx-auto px-4">
            <div class="bg-white rounded-2xl custom-shadow p-8">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold mb-2 bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
                        Welcome Back
                    </h1>
                    <p class="text-gray-600">Login to access your scan history</p>
                </div>

                <form id="loginForm" class="space-y-6">
                    <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                        <input type="email" id="email" name="email" required
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                            placeholder="Enter your email">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" id="password" name="password" required
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                            placeholder="Enter your password">
                    </div>

                    <button type="submit"
                        class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-3 px-4 rounded-lg hover:opacity-90 transition flex items-center justify-center font-medium">
                        <i class="bi bi-box-arrow-in-right mr-2"></i> Login
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-gray-600">
                        Don't have an account?
                        <a href="signup.html" class="text-indigo-600 hover:text-indigo-800 font-medium">Sign up here</a>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <script src="auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            
            // Clear previous errors
            errorDiv.classList.add('hidden');
            
            try {
                const response = await login(email, password);
                // Store token and redirect
                localStorage.setItem('token', response.access_token);
                localStorage.setItem('user', JSON.stringify(response.user));
                window.location.href = 'index.html';
            } catch (error) {
                errorDiv.textContent = error.message || 'Invalid email or password';
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
