<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | ATS Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>

<style>
    .bg-cream { background-color: #FAF9F6; }
    .bg-cream-light { background-color: #F5F5F0; }
    .text-indigo-deep { color: #312E81; }
    .bg-indigo-primary { background-color: #1E3A8A; }
    .text-accent { color: #DAA520; }
    .bg-accent { background-color: #DAA520; }
    .hover\:text-accent:hover { color: #DAA520; }
    .from-accent { --tw-gradient-from: #B8860B; }
    .to-accent-light { --tw-gradient-to: #FDB813; }
</style>
<body class="bg-cream">
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="flex items-center">
                        <img src="assets/logo.png" alt="ATS Scanner Logo" class="h-10 w-10 mr-3">
                        <span class="text-xl font-bold text-indigo-deep">ATS Scanner</span>
                    </a>
                </div>
                <div class="hidden md:flex space-x-8 items-center">
                    <a href="index.html" class="text-gray-700 hover:text-accent font-medium">Home</a>
                    <a href="dashboard.html" class="text-accent font-medium">Dashboard</a>
                    <span id="userName" class="text-gray-700"></span>
                    <button onclick="logout()" class="text-gray-700 hover:text-accent font-medium">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Welcome Banner -->
    <div id="welcomeBanner" style="transition: all 0.5s ease; opacity: 0; transform: translateY(-20px); background: linear-gradient(135deg, #1E3A8A 0%, #DAA520 100%);" class="text-white py-6 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="bg-white bg-opacity-20 rounded-full p-3 animate-bounce">
                        <i class="bi bi-emoji-smile text-3xl"></i>
                    </div>
                    <div>
                        <h2 class="text-2xl font-bold" id="welcomeMessage">Welcome back!</h2>
                        <p class="text-sm opacity-90">Ready to optimize your resume?</p>
                    </div>
                </div>
                <button onclick="dismissWelcome()" class="text-white opacity-80 hover:opacity-100 transition">
                    <i class="bi bi-x-lg text-xl"></i>
                </button>
            </div>
        </div>
    </div>

    <section class="min-h-screen pt-16 pb-24">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="mb-8">
                <h1 class="text-3xl font-bold mb-2 text-indigo-deep">
                    Scan History
                </h1>
                <p class="text-gray-600">View and manage your past resume scans</p>
            </div>

            <div id="loadingMessage" class="text-center py-8">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600 mb-4"></div>
                <p class="text-gray-600">Loading your scans...</p>
            </div>

            <div id="emptyMessage" class="hidden text-center py-12 bg-white rounded-lg shadow-sm">
                <i class="bi bi-inbox text-5xl text-gray-300 mb-4"></i>
                <p class="text-gray-600 text-lg mb-4">No scans yet</p>
                <a href="index.html" class="text-indigo-600 hover:text-indigo-800 font-medium">Start scanning your resume</a>
            </div>

            <div id="scansContainer" class="grid gap-6">
                <!-- Scans will be dynamically inserted here -->
            </div>

            <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mt-4">
                <p class="font-medium">Error:</p>
                <p id="errorText"></p>
            </div>
        </div>
    </section>

    <!-- Scan Detail Modal -->
    <div id="scanModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
            <div class="sticky top-0 bg-white border-b p-6 flex justify-between items-center">
                <h2 class="text-2xl font-bold">Scan Details</h2>
                <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">
                    <i class="bi bi-x-lg text-2xl"></i>
                </button>
            </div>
            <div id="modalContent" class="p-6">
                <!-- Modal content will be inserted here -->
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="dashboard.js"></script>
</body>

</html>
