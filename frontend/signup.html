<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | ATS Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>

<style>
    .bg-cream { background-color: #FAF9F6; }
    .text-indigo-deep { color: #312E81; }
    .bg-indigo-primary { background-color: #1E3A8A; }
    .hover\:bg-indigo-deep:hover { background-color: #312E81; }
    .text-accent { color: #DAA520; }
    .hover\:text-accent:hover { color: #DAA520; }
</style>
<body class="bg-cream">
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="flex items-center">
                        <img src="assets/logo.png" alt="ATS Scanner Logo" class="h-10 w-10 mr-3">
                        <span class="text-xl font-bold text-indigo-deep">ATS Scanner</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="login.html" class="text-gray-700 hover:text-accent font-medium">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <section class="min-h-screen pt-16 pb-24 flex items-center justify-center">
        <div class="max-w-md w-full mx-auto px-4">
            <div class="bg-white rounded-2xl custom-shadow p-8">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold mb-2 text-indigo-deep">
                        Create Account
                    </h1>
                    <p class="text-gray-600">Sign up to start scanning your resume</p>
                </div>

                <form id="signupForm" class="space-y-6">
                    <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                        <input type="text" id="name" name="name"
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                            placeholder="Enter your name">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                        <input type="email" id="email" name="email" required
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                            placeholder="Enter your email">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" id="password" name="password" required minlength="6"
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                            placeholder="Enter password (min. 6 characters)">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                            placeholder="Confirm your password">
                    </div>

                    <button type="submit"
                        class="w-full bg-indigo-primary text-white py-3 px-4 rounded-lg hover:bg-indigo-deep transition flex items-center justify-center font-medium">
                        <i class="bi bi-person-plus mr-2"></i> Sign Up
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-gray-600">
                        Already have an account?
                        <a href="login.html" class="text-accent hover:text-accent font-medium underline">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <script src="auth.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('errorMessage');
            
            // Clear previous errors
            errorDiv.classList.add('hidden');
            
            // Validate passwords match
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            // Validate password length
            if (password.length < 6) {
                errorDiv.textContent = 'Password must be at least 6 characters long';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            try {
                const response = await signup(email, password, name);
                // Store email for verification page
                localStorage.setItem('pendingVerificationEmail', email);
                // Redirect to verification page
                window.location.href = `verify.html?email=${encodeURIComponent(email)}`;
            } catch (error) {
                console.error('Signup error:', error);
                errorDiv.textContent = error.message || 'An error occurred during signup';
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
